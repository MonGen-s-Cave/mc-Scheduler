name: mc-Scheduler
version: '${project.version}'
main: com.mongenscave.mcScheduler.Scheduler
api-version: '1.18'
depend: [PlaceholderAPI]
authors: [ Leonidas ]
folia-supported: true

commands:
  mcscheduler:
    alias: ['mcscheduler', 'scheduler', 'mc-scheduler']
    description: 'Use Scheduler commands'
    usage: /mcscheduler <args>
    subcommands:
      reload:
        description: 'Reload the plugin files.'
        usage: '/mcscheduler reload'
      editor:
        description: 'Edit the plugin events.'
        usage: '/mcscheduler editor'
