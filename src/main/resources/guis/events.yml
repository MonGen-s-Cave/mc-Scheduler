title: "&8Scheduled Events (%current_page%/%total_pages%)"
size: 27

# Leave "" if you want to disable the function.
open-sound: "BLOCK_BARREL_OPEN"

template-item:
  name: '&6%event_name%'
  material: SPYGLASS
  lore:
    - ""
    - "&eDetails:"
    - "&8• &fNext run: %next_run%"
    - "&8• &fTimes count: %times_count%"
    - "&8• &fCommands count: %commands_count%"
    - ""
    - "&8» &cDrop the item to delete this event"
    - "&8» &aClick this item to edit the event"
navigation:
  previous-page:
    slot: [20]
    material: "ARROW"
    name: "&ePrevious Page"
  next-page:
    slot: [24]
    material: "SPECTRAL_ARROW"
    name: "&aNext Page"

create-item:
  slot: 22
  material: "WRITABLE_BOOK"
  name: "&aCreate Event"

decoration:
  1:
    slot: [18, 19, 21, 23, 25, 26]
    material: GRAY_STAINED_GLASS_PANE
    name: "&f"
    lore: []

